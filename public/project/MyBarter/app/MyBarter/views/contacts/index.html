<div class="col-sm-10 col-sm-offset-1 margin-top40">
    <form method="post">
        <fieldset>
            <legend>Связаться с нами</legend>
            <div class="col-sm-8 col-xs-offset-2">
                <br/>

                <div class="form-group-lg"><input type="text" class="form-control" name="name" placeholder="Ваше имя"
                                                  required>
                    <small class="grey margin-left">Введите ваше имя</small>
                </div>

                <div class="form-group-lg"><input type="email" class="form-control margin-top8" name="email"
                                                  placeholder="Ваш email" required>
                    <small class="grey margin-left">Введите ваш email</small>
                    <br/></div>
                <div class="form-group-lg"><select name="theme" class="form-control margin-top8" required>
                        <option>Вопросы модерации объявлений</option>
                        <option>Вопросы по использованию сайта</option>
                        <option>Мошенничество, ложные объявления</option>
                        <option>Заблокирована учетная запись</option>
                        <option>Предложения, партнерство</option>
                        <option>Другое</option>
                    </select></div>
                <small class="grey margin-left">Введите тему сообщения</small>
                <div class="form-group-lg"><textarea name="message" class="form-control margin-top8" rows="10"
                                                     placeholder="Ваше сообщение" required></textarea>
                    <small class="grey margin-left">Введите сообщение</small>
                </div>
                <button class="btn btn-lg btn-primary btn-block margin-top8" type="submit">Отправить сообщение
                </button>
                <br/>

            </div>
        </fieldset>
    </form>
</div>
